    <script>
        // ❤구조분해할당
        // 객체나 배열에 담긴 데이터를 새로운 변수에 담을 때 사용
        let arr = ["green", "yellow", "red"];
        //이렇게 하나하나 해주기 힘듬 -> 구조분해할당 해주기
        // let a = arr[0];
        // let b = arr[1];
        // let c = arr[2];
        let [a, b, c] = arr;
        console.log(a);
        console.log(b);
        console.log(c);
                                //배열의 값으로 함수가 올 수도 있음!
        let newState = ['여러분',function(){ console.log('a') }];
        // let s = newState[0];            //배열의 0번째 -> 여러분이 담김
        // let f = newState[1];            //배열의 1번째 -> 함수가 담김 function(){ console.log('a') }
        let [ s, f ] = newState;
        console.log(s);
        console.log(f);

        let newArr = ["a","b","c","d","e"];
        // let newArr2 = ["a","b","c","d","e","f"];
        let newArr2 = [...newArr,"f"];      
        //...(스프레드) : 배열을 펼쳐줌 -> ...newArr: newArr의 값을 펼쳐놓은거!
        console.log(newArr);                //['a', 'b', 'c', 'd', 'e']
        console.log(...newArr);             //a b c d e
        console.log(newArr2);               //['a', 'b', 'c', 'd', 'e','f']

        let { name, age } = obj;            //name이라는 변수에 green이 담기고 age라는 변수에 20이 담길거임!
