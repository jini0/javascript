<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>클릭하세요</button>
    <button disabled>클릭하세요</button>   
    <!-- disabled 버튼 안보이게하기 -->
    <script>
        let fruit = prompt('어떤 과일을 좋아하세요?');
        let fruitBag = {
            [fruit] : 10,    //'계산된 프로퍼티'  
            // fruit : 10,   //대괄호 없이 적으면 key값이 그냥 fruit인 문자열로 받아들여짐
        }
        console.log(fruitBag);

        //단축 프로퍼티
        function makeUser(name,age){
            return {
                // name: name,
                // //객체의 key는 string만 올 수 있음
                // //앞의 name - 문자 name / 뒤의 name은 값
                // age: age,
                name,       //문자와 값이 같을 경우 단축해서 적을 수 있음
                age,
            }
        }
        let user = makeUser('green',20);
        console.log(user);

        //in연산자
        // "key" in object
        let user2 = {
            name: 'blue',
            age: 30,
        }
        console.log('name' in user2);     //key가 있으면 true /없으면 false
                    //key in 객체           //있어서 true 출력
        console.log('hasJob' in user2);     //없어서 false 출력

        //객체 반복
        //for...in문
        for(let key in user2){
            console.log(user2[key]);
        }
    </script>
</body>
</html>
