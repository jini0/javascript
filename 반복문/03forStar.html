            inner = inner + '<p>';

            //for(let j=5; j>i; j--)해줘도 됨 :5부터 시작하고 조건이 j가 1보다 큰지~ j= 5 4 3 2 1 i= 0 1 2 3 4 이라서~
            //메모장 참고
                inner = inner + '*';
            }
            inner = inner + '</p>';
        }
        document.querySelector('div').innerHTML = inner;
