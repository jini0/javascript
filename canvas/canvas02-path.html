<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background-color: lightcyan;
        }
    </style>
    <script>
        //https://bogyum-uncle.tistory.com/206  : onload
        // javascript는 위에서 아래로 차례대로 읽어내려감
        // 이렇게 해주면 ReferenceError가 뜰거임
        // ?? script가 위에 있음 안됨? 그래서 defer해주거나 밑에 적어주는데 이렇게 해줄거면 body에 onload ??
        // 그래서 body가 로딩이 되면 실행되게 해줄거임! => onload 해줌!
        //onload (JavaScript) : 문서의 모든 콘텐츠(images, script, css, etc)가 로드된 후 발생하는 이벤트
        function draw(){
            let canvas = document.querySelector('#canvas');
            let ctx = canvas.getContext('2d')
            //패스를 시작(펜도구 선택)
            ctx.beginPath();
            //시작위치 - 처음 점 찍기
            ctx.moveTo(70,50);      //여기서 그리겠다!
            //선 그리기 - 다음 점 찍기
            ctx.lineTo(150,50);
            //선 그리기 - 다음 점 찍기
            ctx.lineTo(150,150);
            // ctx.closePath();     //시작점과 끝 점을 이어줌
            // ctx.stroke();
            ctx.fill();             //칠해줌

            ctx.fillStyle="red";
            // ctx.fillRect(100,100,50,50);
            // ctx.fillRect(180,100,50,50);
            // ctx.fillRect(260,100,50,50);
            //위에처럼 하나하나 만들어주지 않고 반복문 써서 10개 만들어줌!
            let num = 100;
            for(let i=0; i<10; i++){
                ctx.fillRect(num+(i*80),100,50,50);
            }
        }
    </script>
</head>
<body onload="draw()">
    <!-- ✔onload : onload도 함수임! -> 얘(body)가 다 준비가 되면(로딩이 되면!) draw()함수 실행하게한다 의미 -->
    <!--  !html <body> 요소에 속성(attribute)으로 지정될 수 있음!
           <body onload=“실행될 코드”> -->
    <canvas width="1000" height="500" id="canvas"></canvas>
</body>
</html>
