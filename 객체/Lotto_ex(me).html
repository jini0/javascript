<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        li { list-style: none; }
        ul {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        ul > li {
           border: 1px solid lightblue;
           border-radius: 50%;
           height: 200px;
           width: 160px;
           background: lightblue; 
           text-align: center;
           line-height: 200px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        let lotto = [1<lotto<46];
        let result = Math.floor(Math.random(lotto));
        let li = "";
        for(let key in li){
            document.write.querySelector(li).innerHTML = result;
        }
    </script>
</body>
</html>
