<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 생성자 함수 Burger 만들기
        function Burger(name, price, size){
            this.name = name;
            this.price = price;
            this.size = size;
        }
        //2. 객체만들기 - burger객체 생성해서 burgers배열에 넣기
        let burgers = [
            new Burger('새우버거',5000,'big'),
            new Burger('불고기버거',4500,'regular'),
            new Burger('쥬니어불고기버거',3500,'small'),
            new Burger('치즈버거',5500,'regular'),
            new Burger('스테이크버거',7000,'big'),
            new Burger('치킨버거',5500,'regular'),
            new Burger('야채버거',4500,'regular'),
            new Burger('쥬니어새우버거',3000,'small'),
        ];
        //3. 햄버거 이름만 문자열로 출력
        let result = burgers.map(burger =>{
            return burger.name;
        });
        result = result.join(',');               //문자열로 바꾸기 join()
        console.log(result);
        //4. 가격이 5000원 이하인 햄버거들만 출력
        let result2 = burgers.filter(burger => {
            return burger.price <= 5000;
        });
        console.log(result2);
        //5. 크기가 big인 햄버거들만 출력
        let result3 = burgers.filter(burger => {
            return burger.size === 'big';
        });
        console.log(result3);
        //6. 햄버거 가격이 4000원 이하도 있는지 출력
        let result4 = burgers.some(burger => burger.price <= 4000);
        console.log(result4);
    </script>
</body>
</html>
