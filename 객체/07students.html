<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //name, age, score1, score2 값을 가진 객체를 여러개 만들고 싶음
        //생성자 함수 만들기 -보통 대문자로 시작함
        function Student(name, age, score1, score2){
            // this = {}      //-->생략되어 있음
            this.name = name;
            this.age = age;
            this.score1 = score1;
            this.score2 = score2;
            // return this;    // -->생략되어있음
        }
        const students = [
            //배열과 객체 같이 쓰는 경우 多  -- 배열 안에 객체를 넣은거!!
            new Student('A',29,45,50),
            new Student('B',30,60,70),
            new Student('C',28,90,80),
            new Student('D',27,85,65),
            new Student('E',32,80,90),
        ];
        //값이 안바뀌니까 const써봄 - let써도 됨!!
        console.log(students);
        
        //01. score1이 80점 이상인 학생의 이름을 출력
        //find는 하나만 찾음
        //filter는 해당하는 조건 다 찾음
        // let result= students.filter(student=>{
        //                     //filter안에 함수가 와야함 -> 괄호 안(함수가 와야함{})
        //                     //filter 괄호 안에 student 말고 abc라고 적어도 되고~(그냥 그릇의 이름임)
        //                     //그냥 앞에 있는 배열인 students 배열의 값들이 순차적으로 담기게 됨!!!
        //     return student.score1 >= 80;
        //             //filter뒤에 적은 이름을 적고(앞에 abc라 적었으면 abc.score1) 그 객체의 값을 알고 싶으니 .score1 !!
        // })
        let result = students.filter(student => student.score1 >= 80);
            //
        //이렇게 실행문이 하나니까 소괄호 생략해서 적어 줄 수도 있음!!!! return도 생략가능!!
        //이름만 나오게 하기 -> map쓰기
        result = result.map(student=>{
        // ②                //student라는 그릇의 이름
            return student.name;
        })
        //체이닝 --> 위의 let배열의 ①result와 아래의 ②result가 같은 대상!!!!   --> 대상이 같을 때 이렇게 .으로 합쳐서 체이닝 가능
        // let result = students.filter(student => student.score1 >= 80).map(student => student.name);
        console.log(result);
        


        //02. score2만 배열로 출력 ->map쓰기
        let result2 = students.map(student => student.score2);
                                            //return해 준거 생략하고 중괄호 생략한 거
        console.log(result2);

        //03. score1의 점수가 90점인 학생객체 출력
        let result3 = students.find(student => student.score1 === 90);
        console.log(result3);

        //04. 학생들의 score2를 문자열로 만들어서 출력
        // let result4 = students.map(student => student.score2);   //배열로 일단 만들어줌
        // result4 = result4.join(',');      //문자열로 바꿔주기
        // //위의 배열 let의 result4와 밑의 result4가 같은 대상!!  ->한번에 묶어줄 수 있음 ( 체이닝 )
        //체이닝   -- 대상이 똑같을 때만 가능
        let result4 = students.map(student => student.score2).join(',');
        console.log(result4);

        //05. some() true/ false반환   * true 하나라도 해당하는 조건이 있으면  / false 아니라면 
        //학생배열에서 score1의 점수가 60점 이하가 있는지 확인
        // let result5 = students.some(student => student.score1 <= 60);
        let result5 = students.some(student => student.score1 == 100);
                                            //해당하는 조건이 있으면 true 반환 
        console.log(result5);               //score1이 60점 이하인 학생 있으니 true 반환  
                                            //score1이  100점인 사람 X -> false                                 
    </script>
</body>
</html>
