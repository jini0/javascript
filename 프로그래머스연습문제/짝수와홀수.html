<body>
    <script>
        function solution(num) {
            return num = num%2 ? "Odd" : "Even";
            //0은 불린데이터로 => false로 됨
            //1은 불린데이터로 => true
            //짝수일 떄 false가 됨
            //홀수일 때 true가 됨
        }
        console.log(solution(3));
        console.log(solution(4));
    </script>
</body>
