<body>
    <script>
        //인자로 받은 배열 중에서 가장 작은 수를 제거한 배열을 리턴
        //리턴하는 배열이 빈 배열인 경우에는 -1을 채워서 리턴하세요 --> 배열길이가 1이면 [-1]
        //[1] : 배열의 값이 하나 뿐이면 제거하면 빈배열이 됨 => -1을 해줌 (배열의 길이가 1일 때는 -1을 넣어주면 됨!)
        function solution(arr){
            if(arr.length==1){
                arr = [-1];
            }else {
                // arr.splice(arr.indexOf(Math.min(...arr)),1);                //...(Spread구문)으로 배열을 풀어줌!  / Math.min() : 가장 작은 수 구해줌
                let arrmin = Math.min(...arr);
                console.log(`배열에서 가장 작은 수는 ${arrmin}이다.`);
                let minIndex = arr.indexOf(arrmin);
                console.log(`배열에서 가장 작은 수의 index는  ${minIndex}이다.`);
                // 배열메서드 splice()     -> arr.splice(start시작,num제거할개수)
                arr.splice(minIndex,1); 
            }
            return arr;
        }
        console.log(solution([4,3,2,1]));
        console.log(solution([10,2,3,4,5]));
        console.log(solution([10]));
    </script>
</body>
</html>
