<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //직사각형 별찍기
        //https://programmers.co.kr/learn/courses/30/lessons/12969
        function solution(data){
            // console.log(data);
            const a = data[0];           //데이터의 0번째 값 - 3
            const b = data[1];           //데이터의 1번째 값 - 2
            for(let i=0; i<b; i++){
                let star = "";
                for(let j=0; j<a; j++){
                    star += "*";
                }
                console.log(star);
            }
        }
        solution([3,2]);
    </script>
</body>
</html>
