<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //https://velog.io/@chayezo/루트와-제곱-구하는-방법
        // https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=diceworld&logNo=220198130087
        // *pow 는 특정숫자의 거듭제곱 값을 계산해주는 함수이며,
        // *sqrt 는 특정숫자의 제곱근 값을 계산해주는 함수입니다.
        // Math.pow([대상 숫자], [거듭제곱 횟수]);      ex> Math.pow(2, 3) : 8  // Math.pow(2, 10) : 1024 // Math.pow(3, 3) : 27 // Math.pow(5, 6) : 15625
        // Math.sqrt([대상 숫자]);      ex> Math.sqrt(1024) : 32

        //제곱근의 값이 정수인지 소수인지 알아야함! ex> Math.sqrt(122) => 11.045361017187261 // Math.sqrt(3) => 1.7320508075688772 // Math.sqrt(4) => 2
        //나머지 연산자 1로 나누었을 때 나머지가 없으면 '정수' ex> 10%1 => 0 / 10.5678%1 => 0.5678000000000001
        
        function solution(n) {
            let answer = 0;
            //어떤 수의 제곱근을 구한다.
            //구한 제곱근이 정수면 그 값에서 +1한 값의 제곱을 리턴
            //구한 제곱근이 정수가 아니면 -1을 리턴
            answer = Math.sqrt(n)%1 == 0 ? (Math.sqrt(n)+1) ** 2 : -1;       //** 2 : 제곱해주는거(cf.**3이면 세제곱)
            return answer;
        }
    </script>
</body>
</html>
