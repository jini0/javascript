        //String()메서드 : 문자열로 변환 => n값이 숫자니까 문자열로 변환해줘야함!
        function solution(n){
            var answer = 0;
            answer = String(n).split('').reduce((pre,cur)=>{
                // return Number(pre+cur);    //123 / 987 이 나옴
                // return pre+cur;            //0123 / 0987 이 나옴(초기값이 0이라 맨 처음 pre에 0이 담겨서)
                return pre+Number(cur);       //6 / 24 나옴! cur이 문자열이라 숫자로 다시 바꿔줘야함!            
            },0)
            return answer;
        }
