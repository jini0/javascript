<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //https://programmers.co.kr/learn/courses/30/lessons/12950
        function solution(arr1,arr2){   
                        //arr1과 arr2의 배열의 길이는 같다!
            let answer = [];        //배열로
            //배열을 돌면서 값을 더한 결과를 answer배열에 삽입
            arr1.forEach((row,rowIndex)=>{          //row -> [1,2] 이면 rowIndex -> 0  // arr1의 row -> [1,2] / [2,3] 이 담김
                answer.push(row.map((col,colIndex)=> col+arr2[rowIndex][colIndex]))
                // 값을 변경된 결과를 리턴할 때 -> map() : 리턴해주는거 '배열'
            })
            return answer;
        }
        // [[1,2],[2,3]]	[[3,4],[5,6]]
        console.log(solution([[1,2],[2,3]],[[3,4],[5,6]]));
    </script>
</body>
</html>
