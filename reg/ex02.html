<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //패턴을 만들어서 특정 문자열이 해당 패턴이 맞는지 체크
        const regex = /\d{3}-\d{4}-\d{4}/;
        console.log(regex.test('010-1234-1234'));
        console.log(regex.test('02-1234-4567'));
        //test라는 메서드를 사용해서 정규표현식을 체크할 수 있음 -> true/false를 반환해줌

        //문자들 중에서 전화번호만 반환
        const text = "안녕하세요 제 전화번호는 010-1234-1234 입니다. 연락주세요!"
        console.log(text.match(/\d{3}-\d{4}-\d{4}/)[0]);
        console.log(text.match(/\d{3}-\d{4}-\d{4}/));
        //match는 array를 반환해줌
    </script>
</body>
</html>
