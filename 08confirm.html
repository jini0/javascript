<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert : 메세지를 보여줌
        // prompt : 사용자에게 텍스트를 입력하도록함
        // 확인을 누르면 입력한 문자열을 반환하고, 
        // 취소 또는 esc를 누르면 null을 반환합니다.
        // confirm : 사용자가 확인 또는 취소를 선택하도록 함
        // 질문을 하면 결과값으로 true/false가 됨
        // 확인을 누르면 -> true / 취소를 누르면 -> false를 반환합니다.

        let isBoss = confirm("당신이 주인인가요?");
        // 질문을 하면 결과값으로 true/false가 됨
        // 확인 누르면 -> true
        // 취소 누르면 -> false
        console.log(isBoss);
    </script>
</body>
</html>
