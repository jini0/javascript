    <script>
        //3보다 작으면 '아기야 안녕'
        //18보다 작으면 '안녕'
        //100보다 작으면 '환영합니다.'
        //다 아닐때는 '나이가 아주 많거나, 나이가 아닌 값을 입력하셨군요'
        let age = Number(prompt("당신의 나이를 입력하세요"));
        if( age < 3 ) {
            console.log("아기야 안녕");
        }else if( age < 18 ) {
            console.log("안녕");
        }else if( age < 100 ) {
            console.log("환영합니다.");
        }else {
            console.log("나이가 아주 많거나, 나이가 아닌 값을 입력하셨군요.")
        }
