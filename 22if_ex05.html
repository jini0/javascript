    <title>Document</title>
    <style>

        #wrap {
            width: 60%;
            height: 100vh;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #color {
            width: 300px;

            background: red;
            border: 3px solid #333;
            margin-bottom: 20px;
        }
        input {

            border: 1px solid #ccc;
            outline: 0;
        }
        button {
            width: 70px;
            background: violet;

            height: 30px;
            border: 0;
            outline: 0;
            margin-left: 10px;
        }
    </style>
</head>

        <div>
            <input type="text" id="input"><button>선택</button>
        </div>
