<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        li { list-style: none; }
        #header {
            font-size: 32px;
            padding: 50px;
        }
        #menu {
            width: 100%;
            height: 100vh;
            background-color: #333;
            color: #fff;
            position: absolute;
            top: 0;
            left: -100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #menu.on {
            left: 0;
        }
        #menu span {
            position: absolute;
            top: 50px;
            right: 50px;
            font-size: 52px;
        }
        #menu ul {
            padding: 50px 0;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div id="header" onclick="showMenu()">open</div>
    <div id="menu" onclick="hideMenu()">
        <span>X</span>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
        <script>
            function showMenu(){
                document.querySelector('#menu').classList.add('on');
            }
            function hideMenu(){
                document.querySelector('#menu').classList.remove('on');
            }
        </script>
    </div>
</body>
</html>
