    <script>

        // 이모지는 네트워크창(왼쪽 컨트롤 옆)+; 클릭하면 나옴
        //  push : 맨 뒤에 추가   /  pop : 맨 뒤에 제거
        //  unshift : 맨 앞에 추가  / shift : 맨 앞에 제거

        // 마지막에 배열요소를 추가
        fruits.push('🍍');
        // 제일 앞에 배열요소를 추가
        fruits.unshift('🥝');
        console.log(fruits);
        // 마지막 배열요소를 삭제
        fruits.pop();
        console.log(fruits);

                                //value 배열의 값 / index 배열의 인덱스 / array 배열그자체
            console.log(`첫번째 매개변수 자리에는 값 ${a}`);
            console.log(`두번째 매개변수 자리에는 index ${b}`);
            console.log(`세번째 매개변수 자리에는 배열 ${c}`);
        })
