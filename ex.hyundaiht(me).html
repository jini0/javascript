<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        li { list-style: none; }
        #toggle {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            right: -100%;
        }
        #btn {
            position: absolute;
            top: 100px;
            right: 5px;
            height: 30px;
            width: 30px;
            display: flex;

            width: 100%;
        }
        .box {
            width: 19%;
            height: 100vh;
            padding-top: 100px;
            padding-left: 30px;
            border-right: 1px solid #ccc;
            transition: 0.5s;
        }
        .box.on {
            background: #e60044;
        }
        h2 {
            padding-bottom: 20px;
        }
        li {
            line-height: 30px;
        }
        .x {
            font-size: 30px;
            width: 5%;
            padding-top: 90px;
            padding-left: 30px;
        }
    </style>
</head>
