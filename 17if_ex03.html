<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userId = prompt('아이디를 입력하세요');
        if(userId === 'Admin'){
            // 아이디가 Admin이라면~
            let userPw = prompt('비밀번호를 입력하세요');
            if(!userPw || userPw == null){
                //값이 없거나(!(not)) or(||) 값이 비어있을 때(null)
                alert('취소되었습니다.')
            }else if(userPw === '1234'){
                alert('환영합니다');
            }else{
                alert('인증에 실패했습니다.');
            }
            console.log(userPw);
            // 값이 잘 뜨는지 콘솔에 뜨게 해주기
        }
    </script>
</body>
</html>
