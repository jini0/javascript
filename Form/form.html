<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :focus {
            background: yellow;
        }
    </style>
</head>
<body>
    <form action="" name="myForm" id="form1">
        <input type="text" name="userId" id="userId" value="아이디">
        <input type="text" name="userPass" id="userPass">

        <!-- autofocus 속성으로 포커스로 지정가능 -> 요기에 focus가 처음 맞춰짐  -->
        <textarea name="msg" id="myMsg" cols="30" rows="10">
            안녕하세요안녕하세요
        </textarea>
    </form>
    <form action="" name="myForm2" id="form2">
        <input type="text" name="userId">
        <input type="text" name="userPass">
    </form>

        // <폼 탐색>
        //form2 만들기 전에!

        // let form2 = document.forms.myForm;
        // let form3 = document.forms[0];
        // console.log(form1);
        // console.log(form2);
        // console.log(form3);

        
        // 1번째 form
        let form1 = document.querySelector('#form1')
        let form2 = document.forms.myForm;

        //짧은 표기법 form.name
        console.log(form1.elements.userPass);   //name이 userPass인게 선택
