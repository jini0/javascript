<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        li { list-style: none; }
        #wrap {
            width: 100%;
            height: 80px;
            display: flex;
        }
        #menu {
           width: 300px;
           height: 100vh;
           display: none;
        }
        #close {
            outline: none;
            background: rgba(231, 57, 138, 0.808);
            border: none;
            line-height: 80px;
            float: right;
            width: 80px;
        }
        #menu > ul {
            padding-top: 80px;
        }
        #menu > ul > li {
            padding: 10px;
        }
        #menu > ul > li > ul {
            padding: 10px 0;
            display: none;
        }
        #menu > ul > li > ul > li {
            padding: 10px 0;
        }
        #burgerTab {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background: rgba(231, 57, 138, 0.808);
        }
        #burgerTab > span {
            display: inline-block;
            width: 35px;
            height: 4px;
            background: #333;
        }
        #burgerTab > span:not(:last-child) {
            margin-bottom: 5px;
        }
        #header {
            width: 100%;
            background: pink;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>
