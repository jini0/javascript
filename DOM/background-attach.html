<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        div {
            width: 100%;
            height: 100vh;
            background: url('../images/dog.png') top left / cover no-repeat ;
        }
        /* background-attach 이용해서 swatch문제 하라구 다시 알려주신거..하다가 다 못적은거임(안해도 됨ㄴ) */
        /* 5)background-attachment : 배경 이미지 스크롤에 첨부할 지를 지정
        기본값(default)은 scroll 스크롤임
        scroll/ fixed */
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
