<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        a { text-decoration: none; color: inherit; }
        li { list-style: none; }
        @keyframes fadeIn {
            0%{ opacity: 0.4; }
            100%{ opacity: 1; }
        }

        #header {
            background: pink;
            height: 60px;
            text-align: center;
            color: #fff;
            position: relative;
        }
        #header #toggle {
            position: absolute;
            width: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            background: #333;
        }
        #header #toggle span {
            width: 60%;
            height: 4px;
            background: #fff;
            margin: 4px 0;
        }
        #blackbg {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            top: 0;
            left: 0;
            display: none;
            animation: fadeIn 0.5s;
            /* display는 transition이 안되어서 animation 애니메이션으로 부드럽게 해줘야함 */
        }
        #blackbg.on {
            display: block;
        }
        #leftMenu {
            position: absolute;
            width: 260px;
            height: 100vh;
            background: #fff;
            top: 0;
            left: -260px;
            transition: 0.5s;
        }
        #leftMenu.on {
            left: 0;
        }
        #leftMenu > div {
            height: 60px;
            border-bottom: 1px solid #ccc;
        }
        #leftMenu > div span {
            float: right;
            display: block;
            /* span은 인라인요소라 크기지정안돼서 block해주고 크기설정? */
            width: 80px;
            height: 100%;
            background: tomato;
            color: #fff;
            text-align: center;
            line-height: 60px;
        }
        #leftMenu > ul > li {
            border: 1px solid #ccc;
            line-height: 40px;
            height: 40px;
            overflow: hidden;
            transition: 0.5s;
        }
        #leftMenu > ul > li.on {
            height: 175px;
        }
        #leftMenu > ul > li li {
            line-height: 30px;
            padding-left: 20px;
            border-top: 1px solid #ccc;
            background: #eee;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="toggle">
            <span></span><span></span><span></span>
        </div>
        <h1>Logo</h1>
    </div>
    <div id="blackbg"></div>
    <div id="leftMenu">
        <div>
            <span id="menuClose">메뉴닫기</span>
        </div>
        <ul>
            <li>
                <a href="#">회사소개</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">투자정보</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">홍보센터</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">인재채용</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">교육신청</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <script>
        let toggleBtn = document.querySelector('#toggle');
        let leftClose = document.querySelector('#menuClose');
        let lis = document.querySelectorAll('#leftMenu > ul > li');
        toggleBtn.addEventListener('click',function(){
            // console.log('클릭됨'); 클릭시 실행 잘되나 확인한거
            //#blackbg 에 on클래스 붙이기
            //#leftMenu 에 on클래스 붙이기
            document.querySelector('#blackbg').classList.add('on');
            document.querySelector('#leftMenu').classList.add('on');
        })
        leftClose.addEventListener('click',function(){
            //#blackbg 에 on클래스 제거
            //#leftMenu 에 on클래스 제거
            document.querySelector('#blackbg').classList.remove('on');
            document.querySelector('#leftMenu').classList.remove('on');
        })

        console.log(lis);
        lis.forEach((li, index)=>{
            li.addEventListener('click',function(){
                li.classList.toggle('on');
                // console.log('클릭했습니다.'); 
                lis.forEach((li, index2) => {
                    if(index != index2){
                        li.classList.remove('on');
                    }
                })
            })
        })
    </script>
</body>
</html>
