<body>
    <script>
        function unique(arr){
            let nameSet = new Set(arr);     //배열자체를 넣어주면 됨!!!
            console.log(nameSet);
            return [...nameSet];
        }

        let values = ["Hare", "Krishna", "Hare", "Krishna",
        "Krishna", "Krishna", "Hare", "Hare", ":-O"];
        alert(unique(values));
    </script>
