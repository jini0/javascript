<body>
    <script>
        let num = prompt('4로 나눠지는 숫자를 입력하세요');
        let num2 = Number();
        if( num == `4*{num2}` ){
            alert('4로 나누어지는 숫자입니다.');
        }else {
            alert('4로 나누어지지 않는 숫자입니다.');
        }
    </script>
</body>
