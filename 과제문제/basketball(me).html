<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        li { list-style: none; }
        #wrap {
            width: 1200px;
            height: 600px;
            margin: 0 auto;
            text-align: center;
            background: tomato;
            color: #fff;
            margin-top: 100px
        }
        #score {
            background: rgba(245, 157, 41, 0.644);
            width: 1190px;
            height: 400px;
            border: 2px solid #fff;
            margin: 0 auto;
            padding-top: 50px;
            line-height: 30px;
        }
        .bg {
            background: #333;
            width: 70px;
            height: 30px;
            margin-left: 10px;
        }
        .bg2 {
            background: #333;
            width: 120px;
            height: 40px;
            line-height: 40px;
        }
        .shorts_left {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        #score  ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #score  ul li {
            border: 1px solid #fff;
            padding: 50px 80px;
            margin: 30px;
        }
        #shoot {
            background: tomato;
            height: 200px;
            display: flex;
            justify-content: center;
            padding-top: 75px;
        }
        #shoot div:nth-child(1) {
            margin-right: 200px;
        }
        #shoot button {
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="score">
            <div class="shorts_left">
                <p>남은 슛 횟수</p>
                <div class="bg">15</div>
            </div>
            <ul>
                <li>
                    <p>컴퓨터</p>
                    <div id="computer-score" class="bg2">0</div>
                </li>
                <li>
                    <p>사람</p>
                    <div id="user_score" class="bg2">0</div>
                </li>
            </ul>
            <p id="text"></p>
        </div>
        <div id="shoot">
            <div id="div_computer">
                <p>컴퓨터</p>
                <button class="btn_com">슛하기</button>
            </div>
            <div id="div_user">
                <p>사용자</p>
                <button class="btn_user">2점슛</button>
                <button class="btn_user">3점슛</button>
            </div>
        </div>
    </div>
    <script>

        let comScore = 0;
        let comScoreE = document.querySelector('#computer_score');
        let userScoreE = document.querySelector('#user_score');

                    // 2점슛 50%확률로 성공

                    comScore += 2;

            for(let i=0; i<userButton.length; i++){

    </script>
</body>
</html>
