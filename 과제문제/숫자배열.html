        function solution(arr, divisor){
            let answer = [];
            //arr배열 요소 중 divisor로 나누었을 때 나머지가 0이되는 요소는
            //answer에 넣기

            // arr.forEach(val=>{
            //     if(val % divisor == 0) answer.push(val)
            // })
            // answer = answer.length == 0 ? [-1] : answer;
            // return answer;
            //2)방법
            answer = arr.filter(val=> val % divisor === 0)
            answer = answer.length == 0 ? [-1] : answer;
            return answer;
        }
        console.log(solution([5,9,7,10],15))   //15로 나눴을 때 0되는 값X ->[-1]나와야함
