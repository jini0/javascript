<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create a list</h1>
    <script>
        let ul = document.createElement('ul');
        document.body.append(ul);   //body에 ul추가하기
        while(true){
            let data = prompt('리스트 내용을 입력하세요');  //내용을 입력
            console.log(data);
            if(!data){      //data가 false(값이 없거나 취소했을 때)가 되면, break되고 
                break;
            }
            let li = document.createElement('li');  //li만들기
            li.innerHTML = data;    //li에 내용에 data넣기
            ul.append(li);  //ul에 마지막 자식요소로 li 추가하기
        }
        
    </script>
</body>
</html>
