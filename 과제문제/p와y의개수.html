        // 2)방법
        function solution(s){
            let answer = true;
            let pnum = 0, ynum = 0;                 //변수 여러개 설정할때 let 생략하고 ,쉼표쓰면됨
            s = s.toUpperCase();
            for (let i of s){                           //반복-if문 두개
                pnum = i === 'P' ? pnum + 1 : pnum;
                ynum = i === 'Y' ? ynum + 1 : ynum;
            }
            answer = pnum == ynum;
            return answer;
        }
        let result = solution("pPabsfYsayp");       //p: 3개 y:2개 -> false담기도록 해야함 (문자열이라 ''에 담아줌)
