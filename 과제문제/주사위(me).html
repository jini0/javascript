    <script>
        function dice(){
            return Math.floor(Math.random() * 7);
        }
        function dicePrint(name, num){
            console.log(`${name}의 주사위는 ${num}입니다.`);
        }
        function diceVictory(name){
            console.log(`${name}의 승리입니다.`);
        }
        function diceDraw(){
            console.log('비겼습니다.');
        }
        function diceGame(){
            let name = '당신';
            let comName = '컴퓨터';

            let comData = dice(6);
            dicePrint(comeName, comData);

            let data = dice(6);
            dicePrint(name, data);

            if(comData > data){
                diceVictory(comName);
            }else if(comData < data){
                diceVictory(name);
            }else {
                diceDraw();
            }
        }
        diceGame();
