<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 선언문방식
        // function 함수명(매개변수1, 매개변수2){
        //     return 반환값;
        // }
        // 함수 하나면 쉼표안쓰구 하나만 적어도 됨
        // 함수 선언문은 호이스팅 됨
        // 함수 정의하기 전에 호출이 가능함



        // ★호이스팅★(끌어 올린다!)
        // --> 함수와 변수 선언문을 끌어올림
        // 출력하는게 위에 있지만 함수선언문은 다 위로 올라가기때문에
        // 함수를 정의하기 전에 호출이 가능함
        // 우리 눈에는 함수들이 아래쪽에 있는 것처럼 보이지만 함수들은 위로 다 올라가는거임

        // var도 호이스팅이 됨
        // 변수선언만!!호이스팅되고 값은 호이스팅 안됨!!!
        // var namename은 호이스팅 되지만
        // = 'aaaaaa'; 값인 aaaaaa는 호이스팅되지 않음


        "use restrict";
        // 엄격모드
        document.write(add(7,9)+'<br>');
        document.write(add(578,54789));
        console.log(namename);
        function add(a,b){
            return a + b;
        }
        function consolePrint(){
            console.log('함수를 실행했어요');
        }
        var namename = 'aaaaaa';
        let result = consolePrint();
        console.log(result);


        // 기본 매개변수값 (added in ES6)
        // 전달하지 않은 매개변수의 디폴트값(기본값)을 설정할 수 있음
        // ((@mixin 처럼 기본 값 설정 가능))
        function showMessage(message, from = '그린'){
            console.log(`메세지는 ${message}이고 보낸사람은 ${from}이다.`);
        }
        // 역따옴표 사용한거임
        // showMessage('안녕하세요');
        // 보낸사람은 값이 없어서 undefined라고 뜸 -> 기본값을 from = '그린' 이렇게 적어주면 그린이라고 뜸
        // showMessage('안녕하세요','그린그린');
        // 둘 다 적어주면 잘 뜸
        showMessage('안녕하세요','404호');
        // ->기본값이 있지만 값이 적어져 있으니 404호라고 뜸


        //스코프: 변수의 유효범위
        //블럭안에서 선언하면 로컬변수(지역변수) / 블럭 밖에서 선언하면 글로벌변수(전역변수)
        // var 스코프는 함수 스코프
        // let 스코프는 블럭 스코프
        // ★var, let, const 구분★
        // 1. var : 재선언 가능, 호이스팅됨(변수 선언부만 호이스팅/변수의값은 안됨), 재할당가능, 함수스코프
        // 2. let : 선언가능, 블럭스코프, 호이스팅되지않음, 재할당가능
        // 3. const : 선언과 동시에 할당, 재할당안됨, 호이스팅되지않음, 블럭스코프

        let userName = 'bella';
        // 밖에서 선언했으니 전역변수임
        function print(){
            let userAge = 30;
            // 안에서 선언했으니 지역변수, 로컬변수
            var variable3 = 'aaaa';
            console.log(userName);
            console.log(userAge);
        }
        // {중괄호} 블럭이라 생각
        {
            var variable1 = 'abc';
            let variable2 = 'deg';
        }
        // 블럭은 전역처럼 쓸 수 있음 무시함!
        console.log(variable1);
        // console.log(variable3);
        // 함수 안에서 선언한 var는 접근 할 수 없어서 콘솔에 안뜸
        // console.log(variable2);
        print();
        // var : 호이스팅 되며 유효범위는 함수스코프를 가진다/ 같은 이름을 재설정할 수 있고 재할당도 가능


        // 리턴 값
        // 리턴이 없는 경우 return undefined가 생략된것임.


        // 함수표현식      -호이스팅되지 않음
        // 자바스크립트에서는 함수도 객체로 취급함.
        // sayHi();
        // 함수표현식은 이렇게 올려서 쓸 수 없음(호스팅 안됨)
        let sayHi = function(a,b){
            alert('Hello'+ a + b + '도 안녕~!!!!');
        }
        sayHi('영희', '철수');
        // 함수선언문 vs 함수표현식
        // 함수표현식 : 실제 위에서부터 아래로 흐름에 따라 이 위치에 도달 했을 때 함수를 만듬
                        // 할당연산자를 사용해서 함수를 변수에 할당해서 만듬
        // 함수선언문 : 자바스크립트 엔진이 실행하자마자 만들어짐(호이스팅됨)


        //화살표함수(Arrow function) 
        // 이름없는 함수를 간단하게 
        // let sayHi2 = () => {}
        // function 대신에 => 이걸 적어줌
        let sayHi2 = () => alert('Hello');
        // 이렇게 중괄호 생략할 수도 있음
        sayHi2();
        // -->alert창이 두번 뜸 sayHi랑 sayHi2 두개!
    </script>
</body>
</html>
