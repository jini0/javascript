        let userpw = '1234';
        //2. 이렇게 나눠서 적어도 됨(복잡해보임)
        function idpwCheck(){
            let inputid = document.querySelector('#userId').value;
            let inputpw = document.querySelector('#userPw').value;
            if(userid === inputid){
                if(userpw === inputpw){
                    alert('로그인 되었습니다.');
                }else {
                    alert('패스워드가 틀렸습니다.');
                }
            }else {
                alert('아이디가 틀렸습니다.');
            }
        }
